<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Mahsulotlar Katalogi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Mahsulotlar Katalogi</h1>

  <div class="search-filter">
    <input type="text" id="searchInput" placeholder="Mahsulot nomini qidiring..." onkeyup="filterProducts()">
    <select id="priceFilter" onchange="filterProducts()">
      <option value="all">Narx bo‘yicha</option>
      <option value="below50">50 000 so‘mdan arzon</option>
      <option value="above50">50 000 so‘mdan qimmat</option>
    </select>
    <select id="categoryFilter" onchange="filterProducts()">
      <option value="all">Kategoriya bo‘yicha</option>
      <option value="meva">Meva</option>
      <option value="elektronika">Elektronika</option>
      <option value="kitob">Kitob</option>
    </select>
  </div>

  <div id="productList">
    <div class="product" data-name="Olma" data-price="20000" data-category="meva">
      <img src="https://via.placeholder.com/100x100?text=Olma" alt="Olma">
      <div class="product-details">
        <h3>Olma</h3>
        <span>20 000 so‘m</span><br>
        <button class="btn">Savatga qo‘shish</button>
      </div>
    </div>

    <div class="product" data-name="Banan" data-price="30000" data-category="meva">
      <img src="https://via.placeholder.com/100x100?text=Banan" alt="Banan">
      <div class="product-details">
        <h3>Banan</h3>
        <span>30 000 so‘m</span><br>
        <button class="btn">Savatga qo‘shish</button>
      </div>
    </div>

    <div class="product" data-name="Noutbuk" data-price="5500000" data-category="elektronika">
      <img src="https://via.placeholder.com/100x100?text=Noutbuk" alt="Noutbuk">
      <div class="product-details">
        <h3>Noutbuk</h3>
        <span>5 500 000 so‘m</span><br>
        <button class="btn">Savatga qo‘shish</button>
      </div>
    </div>

    <div class="product" data-name="Telefon" data-price="1200000" data-category="elektronika">
      <img src="https://via.placeholder.com/100x100?text=Telefon" alt="Telefon">
      <div class="product-details">
        <h3>Telefon</h3>
        <span>1 200 000 so‘m</span><br>
        <button class="btn">Savatga qo‘shish</button>
      </div>
    </div>

    <div class="product" data-name="Kitob" data-price="45000" data-category="kitob">
      <img src="https://via.placeholder.com/100x100?text=Kitob" alt="Kitob">
      <div class="product-details">
        <h3>Kitob</h3>
        <span>45 000 so‘m</span><br>
        <button class="btn">Savatga qo‘shish</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
